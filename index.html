<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Proportions Viewer</title>

    <script src="./viewer.js"></script>
  </head>
  <body style="background-color: #fafaf8;">
    <h1>Proportions Viewer</h1>
    <label for="height">Height</label><input id="height" type="text" onkeyup="updateView()">
    <br>
    <label for="width">Width</label><input id="width" type="text" onkeyup="updateView()">

    <canvas id="myCanvas" style="margin-top: 3em; width: 100%;">
    </canvas>

    <script>
      // You can also require other files to run in this process
      require('./renderer.js');
      // focus on the height input
      document.getElementById("height").focus();
    </script>
  </body>
</html>
